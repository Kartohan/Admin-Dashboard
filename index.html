<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard by Kartohan</title>
</head>
<body>
    <div class="body-container">
        <div class="sidebar">
            <div class="logo"><img src="./img/view-dashboard.png" alt="Dashboard icon">
                <p>Dashboard</p>
            </div>
            <div class="menu-main">
                <ul>
                    <img src="./img/home.png" alt="Home icon"><li>Home</li>
                    <img src="./img/account-box.png" alt="Profile icon"><li>Profile</li>
                    <img src="./img/message.png" alt="Messages icon"><li>Messages</li>
                    <img src="./img/history.png" alt="History icon"><li>History</li>
                    <img src="./img/calendar-check-outline.png" alt="Tasks icon"><li>Tasks</li>
                    <img src="./img/account-group.png" alt="Communities icon"><li>Communities</li>
                </ul>
            </div>
            <div class="menu-add">
                <ul>
                    <img src="./img/cog.png" alt="Settings icon"><li>Settings</li>
                    <img src="./img/help-box.png" alt="Support icon"><li>Support</li>
                    <img src="./img/shield-account.png" alt="Privacy icon"><li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="header-top">
                    <label for="search"><img src="" alt=""></label>
                    <input type="search" name="serach" id="search">
                    <img class="notification" src="" alt="">
                    <img class="profile" src="" alt="">
                    <p class="profile-name"></p>
                </div>
                <div class="header-bot">
                    <div class="header-text">
                        <img class="profile-pic" src="" alt="">
                        <p></p>
                        <p></p>
                    </div>
                    <div class="header-buttons">
                        
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="projects"></div>
                <div class="side"></div>
            </div>
        </div>
    </div>
</body>
</html>
